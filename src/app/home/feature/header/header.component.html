<div *ngIf="user$ | async as user"
  class="flex justify-content-between align-items-center h-5rem px-4 border-50 border-bottom-1 bg-black-alpha-40">
  <div class="flex justify-content-start align-items-center gap-2 ">
    <p-button (click)="toggleSidebar()" icon="pi pi-bars" styleClass="p-button-rounded p-button-text "></p-button>
    <a class="text-2xl no-underline" routerLink="/">Expense Tracker</a>
  </div>
  <div class="flex justify-content-end align-items-center gap-2">
    <p-button label="Add Transaction" icon="pi pi-plus" (click)="newEntry()"></p-button>
    <!-- <a
      class="action-icons cursor-pointer border-circle flex align-items-center justify-content-center hover:surface-50 p-2 hover:text-primary">
      <i class="pi pi-bell " pBadge value="2" severity="danger"></i>
    </a> -->
    <div class="action-icons">
      <p-button icon="pi pi-user" styleClass="p-button-rounded p-button-info" (click)="menu.toggle($event)"></p-button>
      <a * pRipple class="cursor-pointer" (click)="menu.toggle($event)">
        <img class="border-circle" width="40px" height="40px" [src]="''">
      </a>
    </div>

    <p-menu #menu [model]="accountMenuItems" [popup]="true"></p-menu>
  </div>
</div>
