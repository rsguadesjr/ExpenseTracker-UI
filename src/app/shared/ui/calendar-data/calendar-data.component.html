<p-calendar class="max-w-full" [(ngModel)]="calendarDate" [inline]="true" (onMonthChange)="onMonthChange($event)" (onSelect)="onSelectDate($event)">
  <ng-template pTemplate="date" let-date>
    <div class="flex flex-column align-items-center justify-content-end">
      <span class="p-1 text-xl">{{ date.day }}</span>
      <div class="flex gap-2">
        <span *ngIf="dailySummary[date.year + '-' + decimalPipe.transform((date.month + 1), '2.0') + '-' + decimalPipe.transform(date.day, '2.0')]; let data" class="p-1 text-xs bg-cyan-800 border-round">
          {{ data | number: '0.0' }}
        </span>
        <span *ngIf="calendarData[date.year + '-' + decimalPipe.transform((date.month + 1), '2.0') + '-' + decimalPipe.transform(date.day, '2.0')]; let data" class="p-1 text-xs bg-yellow-800 border-round">
          {{ data }}
        </span>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="flex w-full justify-content-between p-2">
      <div class="flex align-items-center" *ngIf="calendarDate">
        <span>Selected Date: </span>
        <span class="font-bold ml-2">{{ calendarDate | date: 'dd-MMM-yyy'}}</span>
      </div>
      <div class="flex align-items-center gap-1">
        <p-button *ngIf="calendarDate" label="Apply Date Filter" styleClass="p-button-rounded" (click)="applySelectedDate()"></p-button>
        <!-- <p-button icon="pi pi-calendar-plus" styleClass="p-button-rounded" (click)="newReminder()"></p-button> -->
        <p-button icon="pi pi-calendar-plus" styleClass="p-button-rounded"  (click)="newReminder()"></p-button>

      </div>
    </div>
    <div class="border p-2">
      <div class="text-xl mb-2">Reminders:</div>
      <div class="font-italic py-2" *ngIf="selectedReminders.length === 0">No data</div>
      <div class="flex w-full align-items-center gap-2" *ngFor="let reminder of selectedReminders">
        <span >{{ reminder.subject }}</span>
        <p-button icon="pi pi-external-link" styleClass="p-button-rounded p-button-text"></p-button>
        <!-- <p-button icon="pi pi-search" label="Action" (click)="selectReminder(reminder)"></p-button> -->

      </div>
    </div>
    <!-- <div class="p-2 flex justify-content-between gap-2 align-items-center">
      <div class="p-2 flex justify-content-start gap-2 align-items-center flex-grow-1">
        <div class="flex flex-column">
          <div class="flex w-full justify-content-end">
            <p-button label="Create Reminder" styleClass="p-button-rounded" (click)="newReminder()"></p-button>
          </div>
        </div>
        <ng-container *ngFor="let reminder of selectedReminders">
          <span class="flex w-full">{{ reminder.subject }}</span>
          <p-button icon="pi pi-search" label="Action" styleClass="p-button-rounded" (click)="selectReminder(reminder)"></p-button>
        </ng-container>
      </div>
    </div> -->
  </ng-template>
</p-calendar>

<ng-template #defaultDay>
  <span class="py-2 text-xs">&nbsp;</span>
</ng-template>
